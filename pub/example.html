<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Library</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- library css-->
    <link rel="stylesheet" href="styles.css" />
    <!-- First we load jquery from a Google CDN. -->
    <script
      defer
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <!-- Then we load a script that depends on jQuery -->
    <script defer type="text/javascript" src="Note.js"></script>
    <!-- Then we load a script that depends on our libraries (and jQuery) -->
    <script defer type="text/javascript" src="example.js"></script>
  </head>
  <body>
    <div class="box-wrapper">
      <span id="target" class="box">THIS IS A TEXT BOX</span>
    </div>

    <script src="" async defer></script>
  </body>
</html>
